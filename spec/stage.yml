components:
  schemas:
    createStage:
      type: object
      properties:
        time:
          type: integer
          format: int32
          minimum: 1
          example: 1
        description:
          type: string
          example: "description"
        ingredients:
          $ref: "ingredient.yml#/components/schemas/createIngredientInStage"

    getStage:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          example: 1
        time:
          type: integer
          format: int32
          minimum: 1
          example: 1
        description:
          type: string
          example: "description"
        ingredients:
          type: array
          items:
            $ref: "ingredient.yml#/components/schemas/getIngredientInStage"