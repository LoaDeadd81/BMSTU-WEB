components:
  schemas:
    createComment:
      type: object
      properties:
        text:
          type: string
          example: "text"

    getComment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          example: 1
        date:
          type: string
          format: date-time
          example: "2017-07-21 17:32:28"
        text:
          type: string
          example: "text"
        user:
          $ref: "user.yml#/components/schemas/getUser"

    updateComment:
      type: object
      properties:
        date:
          type: string
          format: date-time
          example: "2017-07-21 17:32:28"
        text:
          type: string
          example: "text"
        user_id:
          type: integer
          format: int64
          minimum: 1
          example: 1

    patchComment:
      type: object
      properties:
        text:
          type: string
          example: "text"