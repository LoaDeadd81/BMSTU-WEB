openapi: "3.0.2"
info:
  title: KApp
  version: "1.0"
servers:
  - url: http://localhost:8080/api/v1
    description: dev stand
tags:
  - name: auth
    description: Authorisation
  - name: user
    description: All about users
  - name: recipe
    description: All about recipes
  - name: comment
    description: All about comments
  - name: feed
    description: All about feed
  - name: publish-queue
    description: All about publish queue
  - name: ingredient
    description: All about ingredients
paths:
  /auth/login:
    $ref: "auth.yml#/path/~1auth~1login"
  /auth/register:
    $ref: "auth.yml#/path/~1auth~1register"
  /auth/logout:
    $ref: "auth.yml#/path/~1auth~1logout"

  /users:
    $ref: "user.yml#/path/~1users"
  /users/{id}:
    $ref: "user.yml#/path/~1users~1{id}"
  /users/{id}/recipes:
    $ref: "user.yml#/path/~1users~1{id}~1recipes"
  /users/{id}/recipes-saved:
    $ref: "user.yml#/path/~1users~1{id}~1recipes-saved"
  /user-with-recipes/{id}:
    $ref: "user.yml#/path/~1user-with-recipes~1{id}"

  /feed:
    $ref: "feed.yml#/path/~1feed"

  /recipes:
    $ref: "recipe.yml#/path/~1recipes"
  /recipes/{id}:
    $ref: "recipe.yml#/path/~1recipes~1{id}"
  /recipes/{id}/info:
    $ref: "recipe.yml#/path/~1recipes~1{id}~1info"
  /recipes/{id}/stages:
    $ref: "recipe.yml#/path/~1recipes~1{id}~1stages"
  /recipes/{id}/comments:
    $ref: "recipe.yml#/path/~1recipes~1{id}~1comments"
  /recipes/{id}/saved:
    $ref: "recipe.yml#/path/~1recipes~1{id}~1saved"
  /recipes/{id}/published:
    $ref: "recipe.yml#/path/~1recipes~1{id}~1published"

  /comments/{id}:
    $ref: "comment.yml#/path/~1comments~1{id}"

  /publish-queue:
    $ref: "publish_queue.yml#/path/~1publish-queue"
  /publish-queue/{id}/approved:
    $ref: "publish_queue.yml#/path/~1publish-queue~1{id}~1approved"
  /publish-queue/{id}/canceled:
    $ref: "publish_queue.yml#/path/~1publish-queue~1{id}~1canceled"

  /ingredients:
    $ref: "ingredient.yml#/path/~1ingredients"
  /ingredients/{id}:
    $ref: "ingredient.yml#/path/~1ingredients~1{id}"

    
    
